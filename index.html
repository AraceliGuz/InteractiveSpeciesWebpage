<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Species Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Discover Amazing Species</h1>
  <div class="species-container" id="speciesContainer">
    <!-- Images and species cards will be dynamically inserted here by JavaScript -->
  </div>
  <div class="vote-section">
    <h2>Vote for Your Favorite Species</h2>
    <select id="speciesVote">
      <option value="" disabled selected>Select a Species</option>
    </select>
    <button id="voteButton">Vote</button>
  </div>
  <p id="voteFeedback" class="feedback"></p>
  <script src="script.js"></script>
</body>
</html>
