<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Species Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Interactive Species Webpage</h1>

    <div class="species-container" id="speciesContainer"></div>

    <h2>Vote for Your Favorite Species</h2>
    <select id="speciesVote">
        <option value="">Select a Species</option>
    </select>
    <button id="voteButton">Submit Vote</button>
    <p id="voteFeedback" class="feedback"></p>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
